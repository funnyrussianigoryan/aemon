<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API v2</title>
    <link rel="stylesheet" type="text/css" href="../../assets/swagger-ui.css" />
    <link rel="icon" type="image/png" href="../../assets/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../../assets/favicon-16x16.png" sizes="16x16" />
    <style>
        html { 
            box-sizing: border-box; 
            overflow-y: scroll; 
        }
        *, *:before, *:after { 
            box-sizing: inherit; 
        }
        body { 
            margin: 0; 
            background: #fafafa; 
        }
        
        .swagger-ui .topbar {
            background-color: #2563eb;
            border-bottom: 1px solid #1d4ed8;
        }
        
        .swagger-ui .topbar .download-url-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        /* Dark theme support */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
            }
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    
    <script src="../../assets/swagger-ui-bundle.js"></script>
    <script src="../../assets/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "api_config.yaml",
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [SwaggerUIBundle.plugins.DownloadUrl],
                layout: "StandaloneLayout",
                ...{
  "deepLinking": true,
  "displayRequestDuration": true,
  "docExpansion": "none",
  "filter": true,
  "showExtensions": true,
  "showCommonExtensions": true,
  "tryItOutEnabled": true,
  "requestSnippetsEnabled": true,
  "supportedSubmitMethods": [
    "get",
    "post",
    "put",
    "delete",
    "patch",
    "head",
    "options"
  ]
}
            });
            
            window.ui = ui;
            
            // Add back link to topbar
            setTimeout(() => {
                const topbar = document.querySelector('.swagger-ui .topbar');
                if (topbar) {
                    const backLink = document.createElement('a');
                    backLink.href = '../../index.html';
                    backLink.className = 'back-link';
                    backLink.textContent = '‚Üê Back to versions';
                    
                    const downloadWrapper = topbar.querySelector('.download-url-wrapper');
                    if (downloadWrapper) {
                        downloadWrapper.appendChild(backLink);
                    }
                }
            }, 100);
        };
    </script>
</body>
</html>
