<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #ffffff;
            --surface: #f8fafc;
            --surface-hover: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --border-hover: #cbd5e1;
            --success: #059669;
            --warning: #d97706;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        [data-theme="dark"] {
            --background: #0f172a;
            --surface: #1e293b;
            --surface-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --border-hover: #475569;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }
        
        .search-container {
            display: flex;
            gap: 1rem;
            flex: 1;
            min-width: 300px;
        }
        
        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: var(--surface);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }
        
        .theme-toggle {
            padding: 0.75rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
        }
        
        .theme-toggle:hover {
            background: var(--surface-hover);
            border-color: var(--border-hover);
        }
        
        .table-container {
            background: var(--surface);
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            transition: all 0.2s;
        }
        
        tr:hover td {
            background: var(--surface-hover);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .version-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.2s;
        }
        
        .version-badge {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .version-link:hover .version-badge {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .date-cell {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .routes-cell {
            font-weight: 600;
            color: var(--success);
        }
        
        .actions-cell {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }
        
        .action-link:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
            background: var(--surface-hover);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                min-width: auto;
            }
            
            .actions-cell {
                flex-direction: column;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>API Documentation</h1>
            <p>Generated API documentation</p>
        </header>
        
        <div class="controls">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search versions..."
                >
            </div>
            <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                ðŸŒ™
            </button>
        </div>
        
        <div class="table-container">
            <table id="versionsTable">
                <thead>
                    <tr>
                        <th>Version</th>
                        <th>Generated</th>
                        <th>Routes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
            <tr data-version="v2" data-date="2025-07-25T17:03:13.235198">
                <td>
                    <a href="api/v2/index.html" class="version-link">
                        <span class="version-badge">v2</span>
                    </a>
                </td>
                <td class="date-cell">2025-07-25 17:03</td>
                <td class="routes-cell">19</td>
                <td class="actions-cell">
                    <a href="api/v2/api_config.yaml" class="action-link" title="Download YAML">
                        ðŸ“„ YAML
                    </a>
                    <a href="api/v2/api_config.json" class="action-link" title="Download JSON">
                        ðŸ“„ JSON
                    </a>
                </td>
            </tr>
            
            <tr data-version="v1" data-date="2025-07-25T17:02:22.756336">
                <td>
                    <a href="api/v1/index.html" class="version-link">
                        <span class="version-badge">v1</span>
                    </a>
                </td>
                <td class="date-cell">2025-07-25 17:02</td>
                <td class="routes-cell">19</td>
                <td class="actions-cell">
                    <a href="api/v1/api_config.yaml" class="action-link" title="Download YAML">
                        ðŸ“„ YAML
                    </a>
                    <a href="api/v1/api_config.json" class="action-link" title="Download JSON">
                        ðŸ“„ JSON
                    </a>
                </td>
            </tr>
            
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            themeToggle.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }
        
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const table = document.getElementById('versionsTable');
        const rows = table.querySelectorAll('tbody tr');
        
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            rows.forEach(row => {
                const version = row.getAttribute('data-version') || '';
                const text = row.textContent.toLowerCase();
                
                if (version.toLowerCase().includes(searchTerm) || text.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'k') {
                    e.preventDefault();
                    searchInput.focus();
                }
                if (e.key === 'd') {
                    e.preventDefault();
                    themeToggle.click();
                }
            }
        });
    </script>
</body>
</html>
